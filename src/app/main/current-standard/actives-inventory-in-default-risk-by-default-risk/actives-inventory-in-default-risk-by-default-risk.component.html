<div class="content-wrapper">
    <div class="content-body">
        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">

                    <div class="row mt-0 mb-0">

                        <div class="col-md-12 col-12 d-flex justify-content-start justify-content-md-end pb-1">

                            <div class="d-flex align-items-center justify-content-end pr-0 pb-1 pb-md-0">
                                <label class="d-flex align-items-center ml-1 ml-md-0 mr-1">Buscar

                                    <input #input name="searchValue" (keydown)="onKeydown($event, input.value)"
                                        [(ngModel)]="searchText" name="search" type="search"
                                        class="form-control ml-25 ng-pristine ng-valid ng-touched"
                                        style="margin-left: 10px !important;">

                                </label>
                                <button *ngIf="!loading" (click)="search(input.value)" rippleeffect=""
                                    class="btn btn-primary waves-effect waves-float waves-light">
                                    <i data-feather='search'></i>
                                </button>

                                <button *ngIf="loading" data-v-aa799a9e="" type="button" disabled="disabled"
                                    class="btn btn-outline-primary disabled">
                                    <span data-v-aa799a9e="" aria-hidden="True"
                                        class="spinner-border spinner-border-sm">
                                        <!---->
                                    </span><span data-v-aa799a9e="" class="sr-only">Loading...</span>
                                </button>

                                <button (click)="add()" rippleeffect="" title="Agregar un nuevo activo"
                                    class="btn btn-primary ml-1 waves-effect waves-float waves-light"
                                    style="float: right!important;margin-right: 0px;margin-top:0px;">
                                    <i data-feather='plus'></i>
                                </button>

                            </div>
                        </div>

                    </div>

                    <div class="table-responsive">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>NOMBRE DEL ACTIVO</th>
                                    <th>ACTIVO</th>
                                    <th class="text-right">ACCIÃ“N</th>
                                </tr>
                            </thead>

                            <tbody>


                                <ng-container *ngIf="loading">
                                    <tr>
                                        <td colspan="3">
                                            <div class="container text-center mt-5">

                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>

                                            </div>
                                        </td>

                                </ng-container>
                                <ng-container *ngIf="!loading">

                                    <ng-container *ngIf="activesInventoryInDefaultRisks.length == 0">
                                        <tr>
                                            <td colspan="3">
                                                <div class="text-center mt-2 mb-2">
                                                    <div class="empty-row ng-star-inserted">No hay resultados para
                                                        mostrar</div>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>

                                    <tr
                                        *ngFor="let activesInventoryInDefaultRisk of activesInventoryInDefaultRisks; let i = index">
                                        <td>
                                            <ng-container *ngIf="activesInventoryInDefaultRisk.activesInventory">
                                                {{ activesInventoryInDefaultRisk.activesInventory.name}}
                                            </ng-container>
                                        </td>
                                        <td> <mat-slide-toggle style="margin-top:7px;" disabled
                                                [(ngModel)]="activesInventoryInDefaultRisk.isActive"
                                                tabindex="1"></mat-slide-toggle> </td>

                                        <td class="text-right">
                                            <div
                                                style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                                <a *ngIf="!activesInventoryInDefaultRisk.isDeleted"
                                                    (click)="delete(activesInventoryInDefaultRisk)" container="body"
                                                    placement="top" class="mr-1"
                                                    title="Eliminar a {{activesInventoryInDefaultRisk.activesInventoryId}}">
                                                    <div class="icon-wrapper">
                                                        <i class="feather font-medium-4" data-feather='trash-2'></i>
                                                    </div>
                                                </a>
                                                <a container="body" placement="top"
                                                    title="Abrir {{activesInventoryInDefaultRisk.activesInventoryId}}"
                                                    (click)="edit(activesInventoryInDefaultRisk.activesInventoryInDefaultRiskId)"
                                                    class="mr-1">
                                                    <div class="icon-wrapper">
                                                        <i class="feather font-medium-3 icon-edit-2"></i>
                                                    </div>
                                                </a>



                                            </div>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>

                    <br>
                    <br>

                    <div class="row">

                        <div class="col-md-6">
                            <div *ngIf="activesInventoryInDefaultRisks.length > 0"
                                class="d-flex justify-content-center">
                                <ul class="pagination text-center">
                                    <li class="page-item ng-star-inserted">
                                        <button [disabled]="previous" (click)="changePage(-pageSize)" class="page-link">
                                            <div class="icon-wrapper">
                                                <i data-feather='chevron-left'></i>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="page-item ng-star-inserted" aria-current="page">

                                        <label class="page-link" style="height:38px;">Pag. {{page}} de
                                            {{totalPages}}</label>
                                    </li>
                                    <li class="page-item ng-star-inserted">
                                        <button [disabled]="Next" (click)="changePage(+pageSize)" class="page-link">
                                            <div class="icon-wrapper">
                                                <i data-feather='chevron-right' style="background:gray;"></i>
                                            </div>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                             <span class="d-flex justify-content-right" style="float:right!important;margin-right: 5px; margin-top: 5px;">
                                {{results}}</span>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </div>
</div>

<div class="content-wrapper">
    <div class="content-body">

        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">

                    <div class="row mt-0 mb-0">
                        <div class="col-md-6 col-12">
                            <div class="d-flex justify-content-between align-items-center m-1">

                                <label class="d-flex align-items-center">Mostrar
                                    <select class="form-control mx-25 ng-untouched ng-pristine ng-valid"
                                        [(ngModel)]="pageSize" (change)="changePageSize($event.target.value)"
                                        style="margin-left: 10px !important;margin-right: 10px !important;width: 70px !important;">
                                        <option value="10"> 10 </option>
                                        <option value="25">25</option>
                                        <option value="50"> 50 </option>
                                        <option value="100">100</option>
                                    </select> registros</label>
                            </div>
                        </div>

                        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">

                            <div class="d-flex align-items-center justify-content-end pr-0 pb-1 pb-md-0">
                              

                                <button (click)="add()" rippleeffect="" title="Agregar un nuevo riesgo"
                                    class="btn btn-primary ml-1 waves-effect waves-float waves-light"
                                    style="float: right!important;margin-right: 0px;margin-top:0px;">
                                    <i data-feather='plus'></i>
                                </button>

                            </div>
                        </div>

                    </div>

                    <div class="table-responsive">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>NOMBRE DEL RIESGO</th>
                                    <th>ACTIVO</th>
                                    <th class="text-right">ACCIÃ“N</th>
                                </tr>
                            </thead>

                            <tbody>

                                <ng-container *ngIf="loading">
                                    <tr>
                                        <td colspan="3">
                                            <div class="container text-center mt-5">

                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>

                                            </div>
                                        </td>

                                </ng-container>
                                <ng-container *ngIf="!loading">

                                    <ng-container *ngIf="controlInDefaultRisks.length == 0">
                                        <tr>
                                            <td colspan="3">
                                                <div class="text-center mt-2 mb-2">
                                                    <div class="empty-row ng-star-inserted">No hay resultados para
                                                        mostrar</div>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>

                                    <tr *ngFor="let controlInDefaultRisk of controlInDefaultRisks; let i = index">
                                        <td>
                                            <ng-container *ngIf="controlInDefaultRisk.defaultRisk">
                                                {{ controlInDefaultRisk.defaultRisk.name}}
                                            </ng-container>
                                        </td>
                                        <td> <mat-slide-toggle style="margin-top:7px;" disabled
                                                [(ngModel)]="controlInDefaultRisk.isActive"
                                                tabindex="1"></mat-slide-toggle> </td>

                                        <td class="text-right">
                                            <div
                                                style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                                <a *ngIf="!controlInDefaultRisk.isDeleted"
                                                    (click)="delete(controlInDefaultRisk)" container="body"
                                                    placement="top" class="mr-1"
                                                    title="Eliminar a {{controlInDefaultRisk.defaultRisk.name}}">
                                                    <div class="icon-wrapper">
                                                        <i class="feather font-medium-4" data-feather='trash-2'></i>
                                                    </div>
                                                </a>
                                                <a container="body" placement="top"
                                                    title="Abrir {{controlInDefaultRisk.defaultRisk.name}}"
                                                    (click)="edit(controlInDefaultRisk.controlInDefaultRiskId)"
                                                    class="mr-1">
                                                    <div class="icon-wrapper">
                                                        <i class="feather font-medium-3 icon-edit-2"></i>
                                                    </div>
                                                </a>



                                            </div>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>

                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <div *ngIf="controlInDefaultRisks.length > 0" class="d-flex justify-content-center">
                                <ul class="pagination text-center">
                                    <li class="page-item ng-star-inserted">
                                        <button [disabled]="previous" (click)="changePage(-pageSize)" class="page-link">
                                            <div class="icon-wrapper">
                                                <i data-feather='chevron-left'></i>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="page-item ng-star-inserted" aria-current="page">

                                        <label class="page-link" style="height:38px;">Pag. {{page}} de
                                            {{totalPages}}</label>
                                    </li>
                                    <li class="page-item ng-star-inserted">
                                        <button [disabled]="Next" (click)="changePage(+pageSize)" class="page-link">
                                            <div class="icon-wrapper">
                                                <i data-feather='chevron-right' style="background:gray;"></i>
                                            </div>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <span class="d-flex justify-content-right" style="float:right!important;margin-right: 5px; margin-top: 5px;">
                                {{results}}</span>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </div>
</div>

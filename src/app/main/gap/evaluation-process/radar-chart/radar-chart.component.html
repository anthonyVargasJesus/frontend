
    <ngx-charts-polar-chart [results]="multi" [view]="view" [scheme]="colorScheme" [legend]="true" class="text-center"
      [style]="coreConfig.layout.skin === 'dark'
                            ? 'fill: #b4b7bd;'
                            : 'fill: #6e6b7b;'" [legendTitle]="''" [xAxis]="xAxis" [animations]="true" legendPosition="below"
      [showGridLines]="true" [showXAxisLabel]="true">
    </ngx-charts-polar-chart>

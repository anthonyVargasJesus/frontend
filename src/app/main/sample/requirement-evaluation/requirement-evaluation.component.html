<div class="content-wrapper">
    <div class="content-body">

        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">

                
                        <mat-accordion class="example-headers-align" multi
                            style="font-family: Montserrat, Helvetica, Arial, serif !important; opacity: 0.8; margin: 15px;margin-top: 5px !important;">

                            <mat-expansion-panel *ngFor="let requirement of requirements; let i = index"
                                style="background-color: transparent !important;">
                                <mat-expansion-panel-header>
                                    <mat-panel-title
                                        style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 800 !important;">
                                        <h5>
                                            {{requirement.numerationToShow}}. {{requirement.name}}

                                        </h5>
                                    </mat-panel-title>

                                </mat-expansion-panel-header>

                                <app-child-requirement-evaluation
                                    [requirementEvaluations]="requirement.requirementEvaluations" (updateEvent)="updateEvent($event)" [standardId]="standardId" [evaluationId]="evaluationId" [panelClass]="panelClass"></app-child-requirement-evaluation>


                                <mat-accordion class="example-headers-align" multi
                                    style="font-family: Montserrat, Helvetica, Arial, serif !important;margin-top: -10px !important;">

                                    <mat-expansion-panel class="border"
                                        *ngFor="let child of requirement.children; let i = index"
                                        style="background-color: transparent !important;">
                                        <mat-expansion-panel-header>
                                            <mat-panel-title
                                                style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 600 !important;">
                                                <h5>
                                                    {{child.numerationToShow}}. {{child.name}}
                                                </h5>
                                            </mat-panel-title>

                                        </mat-expansion-panel-header>

                                        <app-child-requirement-evaluation
                                        [requirementEvaluations]="child.requirementEvaluations" (updateEvent)="updateEvent($event)" [standardId]="standardId" [evaluationId]="evaluationId" [panelClass]="panelClass"></app-child-requirement-evaluation>
    

                                        <mat-accordion class="example-headers-align" multi
                                            style="font-family: Montserrat, Helvetica, Arial, serif !important;margin-top: -10px !important;">

                                            <mat-expansion-panel *ngFor="let child2 of child.children; let i = index"
                                                style="background-color: transparent !important;">
                                                <mat-expansion-panel-header>
                                                    <mat-panel-title
                                                        style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 500 !important;">

                                                        <h5>
                                                            {{child2.numerationToShow}}. {{child2.name}}

                                                        </h5>

                                                    </mat-panel-title>

                                                </mat-expansion-panel-header>


                                                <app-child-requirement-evaluation
                                                [requirementEvaluations]="child2.requirementEvaluations" (updateEvent)="updateEvent($event)" [standardId]="standardId" [evaluationId]="evaluationId" [panelClass]="panelClass"></app-child-requirement-evaluation>

                                                
                                                <mat-accordion class="example-headers-align" multi
                                                    style="font-family: Montserrat, Helvetica, Arial, serif !important;margin-top: -10px !important;">


                                                    <mat-expansion-panel
                                                        *ngFor="let child3 of child2.children; let i = index"
                                                        style="background-color: transparent !important;">

                                                        <mat-expansion-panel-header>
                                                            <mat-panel-title
                                                                style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 500 !important;">

                                                                <h5>
                                                                    {{child3.numerationToShow}}. {{child3.name}}

                                                                </h5>

                                                            </mat-panel-title>

                                                        </mat-expansion-panel-header>

                                                        <app-child-requirement-evaluation
                                                        [requirementEvaluations]="child3.requirementEvaluations" (updateEvent)="updateEvent($event)" [standardId]="standardId" [evaluationId]="evaluationId" [panelClass]="panelClass"></app-child-requirement-evaluation>

                                                        
                                                        <mat-accordion class="example-headers-align" multi
                                                            style="font-family: Montserrat, Helvetica, Arial, serif !important;margin-top: -10px !important;">

                                                            <mat-expansion-panel
                                                                *ngFor="let child4 of child3.children; let i = index"
                                                                style="background-color: transparent !important;">

                                                                <mat-expansion-panel-header>
                                                                    <mat-panel-title
                                                                        style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 500 !important;">

                                                                        <h5>
                                                                            {{child4.numerationToShow}}. {{child4.name}}

                                                                        </h5>

                                                                    </mat-panel-title>

                                                                </mat-expansion-panel-header>

                                                                <app-child-requirement-evaluation
                                                                [requirementEvaluations]="child4.requirementEvaluations" (updateEvent)="updateEvent($event)" [standardId]="standardId" [evaluationId]="evaluationId" [panelClass]="panelClass"></app-child-requirement-evaluation>

                                                                
                                                                <br>

                                                            </mat-expansion-panel>

                                                        </mat-accordion>

                                                        <br>

                                                        <div class="text-right">
                                                            <div
                                                                style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                                                <a container="body" placement="top" class="mr-1"
                                                                    title="Eliminar" (click)="delete(child3)">
                                                                    <div class="icon-wrapper"
                                                                        [style]="coreConfig.layout.skin === 'dark'? 'color: #b4b7bd;': 'color: #6e6b7b;'">
                                                                        <i class="feather font-medium-4"
                                                                            data-feather='trash-2'></i>
                                                                    </div>
                                                                </a>

                                                                <a container="body" placement="top" class="mr-1"
                                                                    title="Agregar requisito"
                                                                    (click)="addChild(child3.requirementId, child3.level+1)">
                                                                    <div class="icon-wrapper"
                                                                        [style]="coreConfig.layout.skin === 'dark'? 'color: #b4b7bd;': 'color: #6e6b7b;'">
                                                                        <i class="feather font-medium-4"
                                                                            data-feather='plus'></i>
                                                                    </div>
                                                                </a>

                                                                <a container="body" placement="top"
                                                                    title="Editar requisito"
                                                                    (click)="edit(child3.requirementId)" class="mr-1">
                                                                    <div class="icon-wrapper">
                                                                        <i class="feather font-medium-3 icon-edit-2"
                                                                            [style]="coreConfig.layout.skin === 'dark'? 'color: #b4b7bd;': 'color: #6e6b7b;'"></i>
                                                                    </div>
                                                                </a>



                                                            </div>
                                                        </div>


                                                    </mat-expansion-panel>

                                                </mat-accordion>

                                                <br>

                                            </mat-expansion-panel>


                                        </mat-accordion>

                                        <!--  -->

                                        <br>

                                    </mat-expansion-panel>


                                </mat-accordion>

                                <br>

                            </mat-expansion-panel>


                        </mat-accordion>
                


                </div>
            </section>
        </section>

    </div>
</div>

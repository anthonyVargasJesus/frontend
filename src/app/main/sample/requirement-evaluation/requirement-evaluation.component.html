<div class="content-wrapper">
    <div class="content-body">

        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">

                    <div class="row mt-1 mb-0">
                        <div class="col-md-6 col-12">
                            <div class="d-flex justify-content-between align-items-center m-1">
                                <h1 class="ml-2">xx</h1>
                            </div>
                        </div>

                        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">

                            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">

                                <div class="example-action-buttons mt-1">
                                    <button style="font-family: Montserrat, Helvetica, Arial, serif !important;"
                                        mat-button (click)="expandAll()">Expandir</button>
                                    <button style="font-family: Montserrat, Helvetica, Arial, serif !important;"
                                        mat-button (click)="collapseAll()">Colapsar</button>

                                    <button style="font-family: Montserrat, Helvetica, Arial, serif !important;"
                                        mat-button (click)="edit()">Edit</button>
                                </div>

                            </div>
                        </div>

                    </div>

                    <hr style="margin-top: -5px !important;">

                    <div class="table-responsive"
                        style="  font-family: 'Montserrat', Helvetica, Arial, serif !important;">

                        <table class="table table-bordered" style="opacity: 1.0;width: auto; table-layout: fixed;">

                            <thead>
                                <tr>
                                    <th class="text-center"
                                        style="width: 130px !important;max-width: 130px !important;min-width: 130px !important;">CLÁUSULA</th>
                                    <th style="width: 500px !important;max-width: 500px !important;min-width: 500px !important;">REQUISITO</th>
                                    <th class="text-center" style="width: 70px !important;max-width: 70px !important;">
                                    </th>
                                    <th class="text-center"
                                        style="width: 150px !important;max-width: 150px !important; padding-left: 0px; padding-right: 0px;">SITUACIÓN</th>
                                    <th class="text-center"
                                        style="width: 110px !important;max-width: 110px !important;padding-left: 0px; padding-right:0px ;">
                                        AVANCE</th>
                                    <th class="text-center"
                                        style="padding-left: 4px !important; padding-right: 4px !important;width: 130px !important;max-width: 130px !important;">
                                        CALIFICACIÓN</th>
                                    <th style="width: 250px !important;max-width: 250px !important;">RESPONSABLE</th>
                                    <th style="width: 350px !important;max-width: 350px !important;">DOCUMENTACIÓN DE
                                        REFERENCIA</th>
                                    <!--<th class="text-right"> ACCIONES</th>  -->

                                </tr>
                            </thead>

                            <tbody>


                            </tbody>
                        </table>
                    </div>


                    <ng-container *ngFor="let requirement of requirements">
                        <app-custom-requirement [standardId]="standardId" [evaluationId]="evaluationId"
                            [requirement]="requirement"></app-custom-requirement>
                    </ng-container>



                    <!-- <div class="border" style="border-radius: 5px; padding-top: 20px;padding-left: -20px !important;">

                        <mat-accordion class="example-headers-align" multi
                            style="font-family: Montserrat, Helvetica, Arial, serif !important;; margin-left: 0px;">

                            <app-custom-requirement [standardId]="standardId" [requirement]="requirement"
                                [forceExpand]="forceExpand"
                                *ngFor="let requirement of requirements; let i = index"></app-custom-requirement>

                        </mat-accordion>

                    </div> -->

                </div>
            </section>
        </section>

    </div>
</div>

<div class="content-wrapper">
    <div class="content-body">
        <!-- <app-content-header [contentHeader]="contentHeader"></app-content-header> -->
        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">

                    <div class="row mb-0" style="margin-top: -20px !important;">

                        <div class="col-md-12 col-12 d-flex justify-content-start justify-content-md-end">

                            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
             
                                <div class="example-action-buttons mt-1">
                                    <button style="font-family: Montserrat, Helvetica, Arial, serif !important;" mat-button (click)="expandAll()">Expandir</button>
                                    <button style="font-family: Montserrat, Helvetica, Arial, serif !important;" mat-button (click)="collapseAll()">Colapsar</button>
                                </div>

                                <button (click)="add()" rippleeffect="" title="Agregar una nueva section"
                                    class="btn btn-primary ml-1 waves-effect waves-float waves-light"
                                    style="float: right!important;margin-right: -10px;margin-top:0px;">
                                    <i data-feather='plus'></i>
                                    AGREGAR
                                </button>

                            </div>
                        </div>

                    </div>

                    <mat-accordion class="example-headers-align" multi
                        style="font-family: Montserrat, Helvetica, Arial, serif !important; opacity: 0.8;">

                        <mat-expansion-panel *ngFor="let section of sections; let i = index">
                            <mat-expansion-panel-header>
                                <mat-panel-title
                                    style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 600 !important;">
                                    {{section.numeration}}. &nbsp; {{section.name}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>

                            <hr style="margin-top: -10px !important;">

                            <p style="font-family: Montserrat, Helvetica, Arial, serif !important; margin-left: 15px;"
                                [style]="coreConfig.layout.skin === 'dark'
                        ? 'color: #b4b7bd;'
                        : 'color: #6e6b7b;'">
                                {{section.description}}
                            </p>

                            <mat-accordion class="example-headers-align" multi
                                style="font-family: Montserrat, Helvetica, Arial, serif !important;">

                                <mat-expansion-panel *ngFor="let child of section.children; let i = index">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title
                                            style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 600 !important;">
                                            {{section.numeration}}. {{child.numeration}}. &nbsp; {{child.name}}
                                        </mat-panel-title>

                                    </mat-expansion-panel-header>

                                    <hr style="margin-top: -10px !important;">

                                    <p style="font-family: Montserrat, Helvetica, Arial, serif !important; margin-left: 15px;"
                                        [style]="coreConfig.layout.skin === 'dark'
                                ? 'color: #b4b7bd;'
                                : 'color: #6e6b7b;'">
                                        {{child.description}}
                                    </p>

                                    <mat-accordion class="example-headers-align" multi
                                    style="font-family: Montserrat, Helvetica, Arial, serif !important; opacity: 1; margin: 15px;margin-top: 5px !important;">

                                        <mat-expansion-panel *ngFor="let child2 of child.children; let i = index">
                                            <mat-expansion-panel-header>
                                                <mat-panel-title
                                                    style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 500 !important;">
                                                    {{section.numeration}}. {{child.numeration}}.
                                                    {{child2.numeration}}. &nbsp; {{child2.name}}
                                                </mat-panel-title>

                                            </mat-expansion-panel-header>

                                            <hr>
                                            <br>

                                            <div class="text-right">
                                                <div
                                                    style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                                    <a container="body" placement="top" class="mr-1" title="Eliminar"
                                                        (click)="delete(child2)">
                                                        <div class="icon-wrapper">
                                                            <i class="feather font-medium-4"
                                                                data-feather='trash-2'></i>
                                                        </div>
                                                    </a>

                                                    <a container="body" placement="top" class="mr-1"
                                                        title="Agregar requerimiento"
                                                        (click)="addChild(child2.sectionId, child2.level+1)">
                                                        <div class="icon-wrapper">
                                                            <i class="feather font-medium-4"
                                                                data-feather='plus'></i>
                                                        </div>
                                                    </a>

                                                    <a container="body" placement="top" title="Editar requerimiento"
                                                        (click)="edit(child2.sectionId)" class="mr-1">
                                                        <div class="icon-wrapper">
                                                            <i
                                                                class="feather font-medium-3 icon-edit-2"></i>
                                                        </div>
                                                    </a>



                                                </div>
                                            </div>


                                        </mat-expansion-panel>


                                    </mat-accordion>

                                    <!--  -->


                                    <br>
                                    <br>
                                    <hr>


                                    <div class="text-right">
                                        <div style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                            <a container="body" placement="top" class="mr-1" title="Eliminar"
                                                (click)="delete(child)">
                                                <div class="icon-wrapper">
                                                    <i class="feather font-medium-4"
                                                        data-feather='trash-2'></i>
                                                </div>
                                            </a>

                                            <a container="body" placement="top" class="mr-1"
                                                title="Agregar requerimiento"
                                                (click)="addChild(child.sectionId, child.level+1)">
                                                <div class="icon-wrapper">
                                                    <i class="feather font-medium-4"
                                                        data-feather='plus'></i>
                                                </div>
                                            </a>

                                            <a container="body" placement="top" title="Editar requerimiento"
                                                (click)="edit(child.sectionId)" class="mr-1">
                                                <div class="icon-wrapper">
                                                    <i class="feather font-medium-3 icon-edit-2"></i>
                                                </div>
                                            </a>



                                        </div>
                                    </div>


                                </mat-expansion-panel>


                            </mat-accordion>

                            <br>
                            <br>
                            <hr>

                            <div class="text-right">
                                <div style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                    <a container="body" placement="top" class="mr-1" title="Eliminar"
                                        (click)="delete(section)">
                                        <div class="icon-wrapper">
                                            <i class="feather font-medium-4" data-feather='trash-2'></i>
                                        </div>
                                    </a>

                                    <a container="body" placement="top" class="mr-1" title="Agregar requerimiento"
                                        (click)="addChild(section.sectionId, section.level+1)">
                                        <div class="icon-wrapper">
                                            <i class="feather font-medium-4" data-feather='plus'></i>
                                        </div>
                                    </a>

                                    <a container="body" placement="top" title="Editar requerimiento"
                                        (click)="edit(section.sectionId)" class="mr-1">
                                        <div class="icon-wrapper">
                                            <i class="feather font-medium-3 icon-edit-2"></i>
                                        </div>
                                    </a>



                                </div>
                            </div>


                        </mat-expansion-panel>


                    </mat-accordion>


                </div>
            </section>
        </section>

    </div>
</div>

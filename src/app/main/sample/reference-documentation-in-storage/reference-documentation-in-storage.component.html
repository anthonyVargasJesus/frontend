<div class="content-wrapper border">
    <div class="content-body">

        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">

                    <div class="row mt-1 mb-0">
                        <div class="col-md-6 col-12">
                            <div class="d-flex justify-content-between align-items-center m-1">


                            </div>
                        </div>

                        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">

                            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0 mb-1">


                                <button (click)="add()" rippleeffect="" title="Agregar un nuevo referenceDocumentation"
                                    class="btn btn-primary ml-1 waves-effect waves-float waves-light"
                                    style="float: right!important;margin-right: 10px;margin-top:0px;">
                                    <i data-feather='plus'></i>
                                </button>

                            </div>
                        </div>

                    </div>

                    <div class="table-responsive">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>NOMBRE</th>
                                    <th>TIPO DE DOCUMENTO</th>
                                    <th>DESCRIPCIÓN</th>
                                    <th class="text-right">ACCIÓN</th>
                                </tr>
                            </thead>

                            <tbody>


                                <ng-container *ngIf="loading">
                                    <tr>
                                        <td colspan="4">
                                            <div class="container text-center mt-5">

                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>

                                            </div>
                                        </td>

                                </ng-container>
                                <ng-container *ngIf="!loading">

                                    <ng-container *ngIf="referenceDocumentations.length == 0">
                                        <tr>
                                            <td colspan="4">
                                                <div class="text-center mt-2 mb-2">
                                                    <div class="empty-row ng-star-inserted">No hay resultados para
                                                        mostrar</div>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>

                                    <tr *ngFor="let referenceDocumentation of referenceDocumentations; let i = index">
                                        <td> {{referenceDocumentation.name}} </td>
                                        <td> {{referenceDocumentation.description}} </td>
                                        <td>
                                            <ng-container *ngIf="referenceDocumentation.documentation">
                                                {{ referenceDocumentation.documentation.name}}
                                            </ng-container>
                                        </td>

                                        <td class="text-right">
                                            <div
                                                style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                                <a *ngIf="!referenceDocumentation.isDeleted"
                                                    (click)="delete(referenceDocumentation)" container="body"
                                                    placement="top" class="mr-1"
                                                    title="Eliminar a {{referenceDocumentation.name}}">
                                                    <div class="icon-wrapper">
                                                        <i class="feather font-medium-4" data-feather='trash-2'></i>
                                                    </div>
                                                </a>
                                                <a container="body" placement="top"
                                                    title="Abrir {{referenceDocumentation.name}}"
                                                    (click)="edit(referenceDocumentation.referenceDocumentationId)"
                                                    class="mr-1">
                                                    <div class="icon-wrapper">
                                                        <i class="feather font-medium-3 icon-edit-2"></i>
                                                    </div>
                                                </a>



                                            </div>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>

                    <br>
                    <hr>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <div *ngIf="referenceDocumentations.length > 0" class="d-flex justify-content-center">
                                <ul class="pagination text-center">
                                    <li class="page-item ng-star-inserted">
                                        <button [disabled]="previous" (click)="changePage(-pageSize)" class="page-link">
                                            <div class="icon-wrapper">
                                                <i data-feather='chevron-left'></i>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="page-item ng-star-inserted" aria-current="page">

                                        <label class="page-link" style="height:38px;">Pag. {{page}} de
                                            {{totalPages}}</label>
                                    </li>
                                    <li class="page-item ng-star-inserted">
                                        <button [disabled]="Next" (click)="changePage(+pageSize)" class="page-link">
                                            <div class="icon-wrapper">
                                                <i data-feather='chevron-right' style="background:gray;"></i>
                                            </div>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <p class="d-flex justify-content-right" style="float:right!important;margin-right: 15px;">
                                {{results}}</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </div>
</div>

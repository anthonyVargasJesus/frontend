<div class="content-wrapper">
    <div class="content-body">
        
        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">
                    <div class="row mt-0 mb-0">
                        <div class="col-md-6 col-12">
                            <div class="d-flex justify-content-between align-items-center m-1">

                              <h5>{{currentLoginModel.cs}}</h5>
                            </div>
                        </div>

                        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">

                            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                                <label class="d-flex align-items-center ml-1 ml-md-0 mr-1">Buscar

                                    <input #input name="searchValue" name="search" type="search"
                                        class="form-control ml-25 ng-pristine ng-valid ng-touched"
                                        style="margin-left: 10px !important;">

                                </label>
                                <button rippleeffect="" class="btn btn-primary waves-effect waves-float waves-light">
                                    <i data-feather='search'></i>
                                </button>

                               
                            </div>
                        </div>

                    </div>

                    <br>
                    <mat-accordion class="example-headers-align" multi
                        style="font-family: Montserrat, Helvetica, Arial, serif !important;">

                        <mat-expansion-panel *ngFor="let requirement of requirements; let i = index">
                            <mat-expansion-panel-header class="bg-light-primary">
                                <mat-panel-title
                                    style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 600 !important;">
                                    {{requirement.numeration}}. &nbsp; {{requirement.name}}
                                </mat-panel-title>

                            </mat-expansion-panel-header>

                            <br>
                            <!-- <app-documentation [standardId]="standardId" [requirementId]="requirement.requirementId" ></app-documentation> -->

                            <mat-accordion class="example-headers-align" multi
                                style="font-family: Montserrat, Helvetica, Arial, serif !important;">

                                <mat-expansion-panel *ngFor="let child of requirement.children; let i = index">
                                    <mat-expansion-panel-header class="bg-light-primary">
                                        <mat-panel-title
                                            style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 600 !important;">
                                            {{requirement.numeration}}. {{child.numeration}}. &nbsp; {{child.name}}
                                        </mat-panel-title>

                                    </mat-expansion-panel-header>

                                    <br>

                                    <mat-accordion class="example-headers-align" multi
                                        style="font-family: Montserrat, Helvetica, Arial, serif !important;">

                                        <mat-expansion-panel *ngFor="let child2 of child.children; let i = index">
                                            <mat-expansion-panel-header class="bg-light-primary">
                                                <mat-panel-title
                                                    style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 600 !important;">
                                                    {{requirement.numeration}}. {{child.numeration}}.
                                                    {{child2.numeration}}. &nbsp; {{child2.name}}
                                                </mat-panel-title>

                                            </mat-expansion-panel-header>

                                            <br>
                                            
                                             <app-requirement-evaluation [standardId]="standardId" [evaluationId]="evaluationId" [requirementId]="child2.requirementId" [numeration]="requirement.numeration + '.' + child.numeration + '.' + child2.numeration + '.'" [requirementName]="child2.name" ></app-requirement-evaluation>

        
                                        </mat-expansion-panel>


                                    </mat-accordion>


                                    <div class="text-right">
                                        <div style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                            <a container="body" placement="top" class="mr-1" title="Eliminar"
                                                (click)="delete(child)">
                                                <div class="icon-wrapper">
                                                    <i class="feather font-medium-4" data-feather='trash-2'></i>
                                                </div>
                                            </a>

                                            <a container="body" placement="top" class="mr-1"
                                                title="Agregar requerimiento"
                                                (click)="addChild(child.requirementId, child.level+1)">
                                                <div class="icon-wrapper">
                                                    <i class="feather font-medium-4" data-feather='plus'></i>
                                                </div>
                                            </a>

                                            <a container="body" placement="top" title="Editar requerimiento"
                                                (click)="edit(child.requirementId)" class="mr-1">
                                                <div class="icon-wrapper">
                                                    <i class="feather font-medium-3 icon-edit-2"></i>
                                                </div>
                                            </a>



                                        </div>
                                    </div>


                                </mat-expansion-panel>


                            </mat-accordion>


                        </mat-expansion-panel>


                    </mat-accordion>

                </div>
            </section>
        </section>

    </div>
</div>

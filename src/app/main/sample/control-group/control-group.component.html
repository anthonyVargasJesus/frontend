<div class="content-wrapper">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">


                    <div class="row mt-1 mb-0">
                        <div class="col-md-6 col-12">
                            <div class="d-flex justify-content-between align-items-center m-1">
                                <h1 class="ml-2">{{currentLoginModel.cs}}</h1>
                            </div>
                        </div>

                        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">

                            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                                
                                <div class="example-action-buttons mt-1">
                                    <button style="font-family: Montserrat, Helvetica, Arial, serif !important;" mat-button (click)="expandAll()">Expandir</button>
                                    <button style="font-family: Montserrat, Helvetica, Arial, serif !important;" mat-button (click)="collapseAll()">Colapsar</button>
                                </div>

                                <button (click)="add()" rippleeffect="" title="Agregar un nuevo grupo de controles"
                                    class="btn btn-danger ml-1 waves-effect waves-float waves-light"
                                    style="float: right!important;margin-right: 0px;margin-top:-10px;">
                                    <i data-feather='plus'></i>
                                    AGREGAR GRUPO
                                </button>

                            </div>
                        </div>

                    </div>

                    <hr style="margin-top: -5px !important;">

                            

                    <mat-accordion class="example-headers-align" multi
                    style="font-family: Montserrat, Helvetica, Arial, serif !important;margin: 15px;margin-top: 5px !important;">

                    <mat-expansion-panel *ngFor="let controlGroup of controlGroups; let i = index" style="background-color: transparent !important;">
                        <mat-expansion-panel-header>

                            <mat-panel-title
                                style="font-family: Montserrat, Helvetica, Arial, serif !important; font-weight: 600 !important; opacity: 0.8;">
                               <h5> {{controlGroup.number}}. &nbsp; {{controlGroup.name}} </h5> 
                            </mat-panel-title>

                            <mat-panel-description>

                            </mat-panel-description>

                        </mat-expansion-panel-header>

                        <hr style="margin-top: -5px !important;">

                        <br>
                        
                        <p style="font-family: Montserrat, Helvetica, Arial, serif !important; margin-left: 15px;"
                                [style]="coreConfig.layout.skin === 'dark'
                        ? 'color: #b4b7bd;'
                        : 'color: #6e6b7b;'">
                                {{controlGroup.description}}
                            </p>

                        <ng-container *ngIf="controlGroups.length>0">
                            <app-control [standardId]="standardId" [controlGroupId]="controlGroup.controlGroupId" [controlGroupNumber]="controlGroup.number"></app-control>
                        </ng-container>
                       

                        <hr>


                        <div class="text-right">
                            <div style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                <a container="body" placement="top" class="mr-1" title="Eliminar grupo" (click)="delete(controlGroup)">
                                    <div class="icon-wrapper">
                                        <i class="feather font-medium-4" data-feather='trash-2'></i>
                                    </div>
                                </a>
                              
                                <a container="body" placement="top" title="Editar grupo" (click)="edit(controlGroup.controlGroupId)"
                                    class="mr-1">
                                    <div class="icon-wrapper">
                                        <i class="feather font-medium-3 icon-edit-2"></i>
                                    </div>
                                </a>



                            </div>
                        </div>



                    </mat-expansion-panel>


                </mat-accordion>

                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <div *ngIf="controlGroups.length > 0" class="d-flex justify-content-center">
                                <ul class="pagination text-center">
                                    <li class="page-item ng-star-inserted">
                                        <button [disabled]="previous" (click)="changePage(-pageSize)" class="page-link">
                                            <div class="icon-wrapper">
                                                <i data-feather='chevron-left'></i>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="page-item ng-star-inserted" aria-current="page">

                                        <label class="page-link" style="height:38px;">Pag. {{page}} de
                                            {{totalPages}}</label>
                                    </li>
                                    <li class="page-item ng-star-inserted">
                                        <button [disabled]="Next" (click)="changePage(+pageSize)" class="page-link">
                                            <div class="icon-wrapper">
                                                <i data-feather='chevron-right' style="background:gray;"></i>
                                            </div>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <span class="d-flex justify-content-right" style="float:right!important;margin-right: 15px;">
                                {{results}}</span>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </div>
</div>

<div Class="content-wrapper">
  <div Class="content-body">

    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <section class="app-user-edit">
      <div class="card">
        <div class="card-body">

          <ng-container *ngIf="loading">

            <div class="container text-center mt-5">

              <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>

            </div>

          </ng-container>

          <ng-container *ngIf="!loading">

            <br>

            <ul ngbNav #nav="ngbNav" class="nav nav-pills">
              <li ngbNavItem>

                <a ngbNavLink class="d-flex align-items-center"><i data-feather="user" class="mr-sm-50"></i><span
                    class="d-none d-sm-block">DATOS DE LA
                    EMPRESA</span></a>
                <ng-template ngbNavContent>
                  <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">


                    <div class="card border" style="margin-top: -15px !important;">
                      <div class="card-body">
                        <small class="form-text text-muted mb-2 text-center" style="margin-top: -10px;">Los campos
                          con(*)
                          son obligatorios</small>
                        <form [formGroup]="form" (ngSubmit)="save()" class="auth-login-form mt-0" autocomplete="off">
                          <div class="form-group">

                            <div style="display:flex; margin-bottom:-10px;">
                              <label class="form-label">name</label>
                              <label style="margin-left: 5px;">(</label>
                              <label style="font-size: 22px; margin-top:-1px;">*</label>
                              <label>)</label>
                            </div>
                            <input type="text" formControlName="name"
                              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" maxlength="100"
                              class="form-control" aria-describedby="" autofocus="" tabindex="1">
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                              <div *ngIf="f.name.errors.required"> El name es obligatorio</div>
                              <div *ngIf="f.name.errors.maxlength">El name no puede tener mas de 100 caracteres </div>
                            </div>
                          </div>
                          <div class="form-group">

                            <div style="display:flex; margin-bottom:2px;">
                              <label class="form-label">abbreviation</label>
                            </div>
                            <input type="text" formControlName="abbreviation"
                              [ngClass]="{ 'is-invalid': submitted && f.abbreviation.errors }" maxlength="50"
                              class="form-control" aria-describedby="" autofocus="" tabindex="1">
                          </div>
                          <div class="form-group">

                            <div style="display:flex; margin-bottom:2px;">
                              <label class="form-label">slogan</label>
                            </div>
                            <textarea rows="3" formControlName="slogan"
                              [ngClass]="{ 'is-invalid': submitted && f.slogan.errors }" maxlength="500"
                              class="form-control" aria-describedby="" autofocus="" tabindex="1"></textarea>
                          </div>
                          <div class="form-group">

                            <div style="display:flex; margin-bottom:2px;">
                              <label class="form-label">logo</label>
                            </div>
                            <textarea rows="3" formControlName="logo"
                              [ngClass]="{ 'is-invalid': submitted && f.logo.errors }" maxlength="500"
                              class="form-control" aria-describedby="" autofocus="" tabindex="1"></textarea>
                          </div>
                          <div class="form-group">

                            <div style="display:flex; margin-bottom:2px;">
                              <label class="form-label">address</label>
                            </div>
                            <textarea rows="3" formControlName="address"
                              [ngClass]="{ 'is-invalid': submitted && f.address.errors }" maxlength="250"
                              class="form-control" aria-describedby="" autofocus="" tabindex="1"></textarea>
                          </div>
                          <div class="form-group">

                            <div style="display:flex; margin-bottom:2px;">
                              <label class="form-label">phone</label>
                            </div>
                            <input type="text" formControlName="phone"
                              [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" maxlength="100"
                              class="form-control" aria-describedby="" autofocus="" tabindex="1">
                          </div>


                          <div class="col-md-12 text-center mt-3">
                            <button *ngIf="!loading2" type="submit" rippleeffect=""
                              class="btn btn-primary mr-1 waves-effect"
                              style="width:180px;height: 40px;">GUARDAR</button>
                            <button *ngIf="loading2" type="button" disabled="" rippleeffect=""
                              class="btn btn-outline-primary waves-effect mr-1" style="width:180px;height: 40px;">
                              <span role="status" aria-hidden="true" class="spinner-border spinner-border-sm"></span>
                              <span class="ml-25 align-middle">Guardando...</span>
                            </button>
                            <button type="reset" rippleeffect="" class="btn btn-outline-secondary waves-effect"
                              (click)="close()">CANCELAR</button>
                          </div>


                        </form>
                      </div>
                    </div>

                  </div>
                </ng-template>
              </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>

          </ng-container>


        </div>
      </div>
    </section>

  </div>
</div>

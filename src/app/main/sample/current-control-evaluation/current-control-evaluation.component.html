<div class="content-wrapper">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">

                    <div class="card-body">

                         <h1 class="text-center" style="margin-top: 5px;margin-bottom: 5px;"> {{title}}  ({{evaluation.startDate | date: 'dd/MM/yyyy'}})</h1>

                        <hr>

                        <div class="table-responsive">
                            <app-control-evaluation *ngIf="standardId > 0 && evaluationId > 0" [standardId]="standardId"
                                [evaluationId]="evaluationId"></app-control-evaluation>
                        </div>

                    </div>
                </div>
            </section>
        </section>

    </div>
</div>

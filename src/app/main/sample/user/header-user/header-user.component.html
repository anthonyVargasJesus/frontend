<section class="app-user-view">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!---->
                <!---->
                <div class="card-body">
                    <!---->
                    <!---->
                    <div class="row">
                        <div class="d-flex justify-content-between flex-column col-xl-6 col-21">
                            <div class="d-flex justify-content-start">

                                <a container="body" placement="top" (click)="navigateToBack()" class="mr-1" style="margin-top:7px;font-size: 50px;">
                                    <div class="icon-wrapper">
                                      <i class="feather font-medium-5 icon-arrow-left"></i>
                                    </div>
                                  </a>

                                <div *ngIf="user.image" style="width: 104px; height: 104px;">
                                    <img class="rounded" [src]="user.image" height="104" width="104"
                                        alt="User avatar" />
                                </div>
                                <ng-container *ngIf="!user.image">

                                    <span class="b-avatar bg-light-primary rounded"
                                        style="width: 104px; height: 104px;">

                                        <span *ngIf="!user.image" class="text-primary"
                                            style="font-weight: 700;font-size: 50px; margin-top: 15px;display: inline-block; text-align: center;width: -webkit-fill-available;">
                                            {{ user.name + ' ' + user.firstName | initials }}</span>

                                      
                                    </span>
                                </ng-container>


                                <div class="d-flex flex-column ml-1">
                                    <div class="mb-1">
                                        <h4 class="mb-0"> {{user.name}} {{user.firstName}} </h4><span
                                            class="card-text">{{user.email}}</span>
                                    </div>
                                    <div class="d-flex flex-wrap">
                                        <!-- <button (click)="uploadImage()" style="cursor: pointer;" class="btn btn-primary"
                                            target="_self"> Cambiar foto
                                        </button> -->
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mt-2">
                              
                            </div>
                        </div>
                        <div class="col-xl-6 col-12">
                            <table class="mt-2 mt-xl-0 w-100">
                                <tr>
                                    <th class="pb-50"><svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="mr-75 feather feather-user">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="12" cy="7" r="4"></circle>
                                        </svg><span class="font-weight-bold">Correo</span></th>
                                    <td class="pb-50"> {{user.email}} </td>
                                </tr>
                                <tr>
                                    <th class="pb-50"><svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="mr-75 feather feather-check">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                        </svg><span class="font-weight-bold">Estado</span></th>
                                    <td class="pb-50 text-capitalize" *ngIf="user.userState" > {{user.userState.name}} </td>
                                </tr>
                                <tr>
                                    <th class="pb-50"><svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="mr-75 feather feather-star">
                                            <polygon
                                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                            </polygon>
                                        </svg><span class="font-weight-bold">Rol(es)</span></th>
                                    <td class="pb-50 text-capitalize"> 
                                        <ng-container *ngIf="user.roles">
                                            <span *ngFor="let role of user.roles let i=index"
                                                >
                                                <ng-container *ngIf="i>0">,

                                                </ng-container>
                                                {{role.name}}


                                            </span>
                                        </ng-container>  
                                    </td>
                                </tr>
                               
                                <tr>
                                    <th><svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="mr-75 feather feather-phone">
                                            <path
                                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                            </path>
                                        </svg><span class="font-weight-bold">Tel√©fono</span></th>
                                    <td> {{user.phone}} </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!---->
                <!---->
            </div>
        </div>
     
    </div>
</section>

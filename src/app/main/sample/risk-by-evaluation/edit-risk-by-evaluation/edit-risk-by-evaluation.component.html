          <svg xmlns = "http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

       <div class="card border" style="margin-top: -15px !important;">
                    <div class="card-body">
                      <small class="form-text text-muted mb-2 text-center" style="margin-top: -10px;">Los campos con(*)
                        son obligatorios</small>
            <form [formGroup]="form" (ngSubmit)="save()" class="auth-login-form mt-0" autocomplete="off"><div class="form-group">

                                <div style="display:flex; margin-bottom:-10px;">
                                   <label class="form-label">activesInventoryId</label>
<label style = "margin-left: 5px;">(</label>
                                    <label style= "font-size: 22px; margin-top:-1px;" >*</label>
                                    <label>)</label></div>
<select formControlName = "activesInventoryId"  [ngClass]="{ 'is-invalid': submitted && f.activesInventoryId.errors }"  class="form-control" tabindex="1"><option value = ""> Seleccione </option><option *ngFor = "let activesInventory of activesInventories"[value] = "activesInventory.activesInventoryId" >{{ activesInventory.activesInventoryId}} {{ activesInventory.name}} </option>
                                 </select><div *ngIf="submitted && f.activesInventoryId.errors" class="invalid-feedback"><div *ngIf = "f.activesInventoryId.errors.required">El activesInventoryId es obligatorio</div> </div></div>
<div class="form-group">

                                <div style="display:flex; margin-bottom:2px;">
                                   <label class="form-label">activesInventoryNumber</label>
</div>
<input type="text" formControlName="activesInventoryNumber" [ngClass]="{ 'is-invalid': submitted && f.activesInventoryNumber.errors }" maxlength="20" class="form-control" aria-describedby="" autofocus="" tabindex="1"></div>
<div class="form-group">

                                <div style="display:flex; margin-bottom:2px;">
                                   <label class="form-label">activesInventoryName</label>
</div>
<input type="text" formControlName="activesInventoryName" [ngClass]="{ 'is-invalid': submitted && f.activesInventoryName.errors }" maxlength="100" class="form-control" aria-describedby="" autofocus="" tabindex="1"></div>
<div class="form-group">

                                <div style="display:flex; margin-bottom:-10px;">
                                   <label class="form-label">menaceId</label>
<label style = "margin-left: 5px;">(</label>
                                    <label style= "font-size: 22px; margin-top:-1px;" >*</label>
                                    <label>)</label></div>
<select formControlName = "menaceId"  [ngClass]="{ 'is-invalid': submitted && f.menaceId.errors }"  class="form-control" tabindex="1"><option value = ""> Seleccione </option><option *ngFor = "let menace of menaces"[value] = "menace.menaceId" >{{ menace.name}} </option>
                                 </select><div *ngIf="submitted && f.menaceId.errors" class="invalid-feedback"><div *ngIf = "f.menaceId.errors.required">El menaceId es obligatorio</div> </div></div>
<div class="form-group">

                                <div style="display:flex; margin-bottom:-10px;">
                                   <label class="form-label">vulnerabilityId</label>
<label style = "margin-left: 5px;">(</label>
                                    <label style= "font-size: 22px; margin-top:-1px;" >*</label>
                                    <label>)</label></div>
<select formControlName = "vulnerabilityId"  [ngClass]="{ 'is-invalid': submitted && f.vulnerabilityId.errors }"  class="form-control" tabindex="1"><option value = ""> Seleccione </option><option *ngFor = "let vulnerability of vulnerabilities"[value] = "vulnerability.vulnerabilityId" >{{ vulnerability.name}} </option>
                                 </select><div *ngIf="submitted && f.vulnerabilityId.errors" class="invalid-feedback"><div *ngIf = "f.vulnerabilityId.errors.required">El vulnerabilityId es obligatorio</div> </div></div>


                <div class="col-md-12 text-center mt-3">
                    <button *ngIf = "!loading2" type="submit" rippleeffect="" class="btn btn-primary mr-1 waves-effect"
                        style="width:180px;height: 40px;" tabindex="1">GUARDAR</button>
                    <button *ngIf = "loading2" type="button" disabled="" rippleeffect=""
                        class="btn btn-outline-primary waves-effect mr-1" style="width:180px;height: 40px;">
                        <span role = "status" aria-hidden="true" class="spinner-border spinner-border-sm"></span>
                        <span class="ml-25 align-middle">Guardando...</span>
                    </button>
                    <button type = "reset" rippleeffect="" class="btn btn-outline-secondary waves-effect"
                        (click)="close()" tabindex="1">CANCELAR</button>
                </div>


        </form>
     </div>
